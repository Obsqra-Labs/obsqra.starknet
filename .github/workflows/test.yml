name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    
    - name: Install Scarb
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://docs.swmansion.com/scarb/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Run all tests
      run: |
        cd contracts
        scarb build
        snforge test
    
    - name: Check frontend
      run: |
        cd frontend
        npm ci
        npm run lint || true

