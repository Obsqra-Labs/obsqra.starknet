version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: obsqra-postgres
    environment:
      POSTGRES_USER: obsqra
      POSTGRES_PASSWORD: obsqra
      POSTGRES_DB: obsqra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obsqra"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: obsqra-backend
    environment:
      DATABASE_URL: postgresql://obsqra:obsqra@postgres:5432/obsqra_db
      ENVIRONMENT: production
      DEBUG: "false"
      STARKNET_RPC_URL: https://starknet-sepolia-rpc.publicnode.com
      RISK_ENGINE_ADDRESS: 0x0751c85290c660d738236a12bb362bf64c0a8ef4b1a9cc05dc7000d14fd44d31
      STRATEGY_ROUTER_ADDRESS: 0x01888e3f3d6cd137e63ff1a090a1e2c9ed5754162a8d5739364aba657fab20e4
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:

